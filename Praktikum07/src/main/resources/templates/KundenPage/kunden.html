<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kunden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
            <th>#</th>
            <th>Username</th>
            <th>Bestellungen</th>
            <th>Stadt</th>
            </thead>
            <tbody>
            {#for kunde in kunden}
            <tr>
                <td>{kunde.getKundennummer()}</td>
                <td>{kunde.getUsername()}</td>
                <td>{kunde.getBestellungen().size()}</td>
                <td>{kunde.getAdresse().getOrt()}</td>
            </tr>
            {/for}
            </tbody>

        </table>
    </div>
</body>
</html>
